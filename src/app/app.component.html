<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar horizontal-margin-line">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Responsive App</h1>
    <span class="spacer"></span>
    <mat-slide-toggle aria-label="Brightness switch" (change)="toggleTheme()">
      <mat-icon>brightness_2</mat-icon>
    </mat-slide-toggle>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['']">Inicio</a>
        <a mat-list-item [routerLink]="['projects']">Proyectos</a>
        <a mat-list-item [routerLink]="['about']">Sobre mi</a>
        <a mat-list-item [routerLink]="['contact']">Contacto</a>
      </mat-nav-list>
    </mat-sidenav>



    <mat-sidenav-content>
      <div class="vertical-margin-line">
        <router-outlet></router-outlet>
      </div>
      <div class="footer vertical-margin-line">
        <app-footer></app-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
